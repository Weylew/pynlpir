os:
  - linux
  - osx
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install unrar; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install p7zip-rar; fi
  - pip install patool
install: "pip install -r requirements.txt"
before_script: flake8 pynlpir
script: make test
